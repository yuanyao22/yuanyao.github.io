{% assign cv = site.data.cv %}

<style>
  .archive {
    width: 80%;
    margin: 0 auto;
    float: none;
    padding-right: 0;
  }
  
  @media (min-width: 80em) {
    .archive {
      width: 70%;
    }
  }
  .cv-pdf-embed {
    width: 100%;
    height: 800px;
    margin-bottom: 2em;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }
</style>

<div class="cv-container">
  <!-- Embedded PDF viewer -->
  <div class="cv-pdf-embed">
    <iframe src="{{ base_path }}/files/CV_YuanYao_09282025.pdf" width="100%" height="100%" style="border:none;" title="CV PDF"></iframe>
  </div>
  <!-- Only show download button -->
  <div class="cv-download-links">
    <a href="{{ base_path }}/files/CV_YuanYao_09282025.pdf" class="btn btn--primary">Download CV as PDF</a>
  </div>
</div>
